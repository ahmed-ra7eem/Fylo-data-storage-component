<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Grinta</title>
    <!-- Start CSS Files -->
    <!-- Site Icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <!-- bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css style file-->
    <link rel="stylesheet" href="css/main.css">
    <!-- End CSS Files-->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-5 mb-4 mb-sm-0">
            <div class="nav-buttons">
              <h2><img src="imgs/logo.svg" alt="logo"></h2>
              <div class="buttons"><img src="imgs/icon-document.svg" alt="logo"><img src="imgs/icon-folder.svg" alt="logo"><img src="imgs/icon-upload.svg" alt="logo"></div>
            </div>
          </div>
          <div class="col-12 col-sm-7 align-self-end">
            <div class="details">
              <p>You've used <span>815 </span>GB of your storage</p>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="space-details d-flex justify-content-between"><span>0 GB</span><span>1000 GB</span></div>
              <div class="rest-space">185 <span>GB LEFT</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Javascripts Files -->
    <!-- jquery file -->

    <!-- bootstrap file -->
